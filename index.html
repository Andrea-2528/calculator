<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>

    <div class="calculatorBody">
        <div class="display">
            <div class="displayLog">36</div>
            <div class="displayInput"></div>
        </div>
        <div class="buttons">
            <button class="ac">AC</button>
            <button class="c">C</button>
            <button class="divide operator">/</button>
            <button class="seven digit">7</button>
            <button class="eight digit">8</button>
            <button class="nine digit">9</button>
            <button class="multiply operator">X</button>
            <button class="four digit">4</button>
            <button class="five digit">5</button>
            <button class="six digit">6</button>
            <button class="subtract operator">-</button>
            <button class="one digit">1</button>
            <button class="two digit">2</button>
            <button class="three digit">3</button>
            <button class="add operator">+</button>
            <button class="sign">+/-</button>
            <button class="zero digit">0</button>
            <button class="decimal digit">.</button>
            <button class="result">=</button>            
        </div>
    </div>
    
</body>
</html>
